<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="github-user-events">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <p>{{Â username ]] activity on Github</p>
        <template is="dom-repeat" items="[[ events ]]" as="event">
            <div>
                [[ event.type ]] [[ event.repository.name ]]
            </div>
        </template>
        <iron-ajax auto handle-as="json" last-response="{{ rawEvents }}" on-error="_handleError"></iron-ajax>
    </template>

    <script>
    Polymer({
        is: 'github-user-events',

        properties: {
            username: {
                type: String,
                reflectToAttribute: true,
                observer: '_fetchEvents',
            },

            eventsUrl: {
                type: String,
                reflectToAttribute: false,
                readOnly: true,
                computed: '_buildUserEventsUrl(username)',
            },

            rawEvents: {
                type: Array,
                reflectToAttribute: false,
            },

            events: {
                type: Array,
                reflectToAttribute: false,
                readOnly: true,
                computed: '_prepareEvents(rawEvents)',
            },
        },

        _prepareEvents: function (rawEvents) {
            return rawEvents.map(this._createEvent, this);
        },

        _createEvent: function (rawEvent) {
            //var event = {};
            // TODO unify events to ease display in the list
            return rawEvents;
        },

        _buildUserEventsUrl: function (username) {
            return `https://api.github.com/users/${username}/events`;
        },

        _fetchEvents: function () {
            if ( this.username ) {
                this.$$('iron-ajax').url = this.eventsUrl;
            }
        },

        _handleError: function () {
            console.log(arguments);
        },

        ready: function () {
            this._fetchEvents();
        },
    });
    </script>
</dom-module>
