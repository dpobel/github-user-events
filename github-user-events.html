<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">

<!--
An element generating the activity of a user on Github.

Example:

    <github-user-events username="dpobel"></github-user-event>

@demo demo/index.html
-->
<dom-module id="github-user-events">
    <template>
        <style>
        :host {
            display: block;
            --paper-card-header-color: #fff;
            --paper-card-background-color: #283593;
        }
        :host .item-error,
        :host .item-loading {
            display: none;
        }
        :host([loading]) .item-loading {
            display: flex;
        }
        :host([error]) .item-error {
            display: flex;
        }
        paper-card {
            width: 100%;
        }
        paper-item[disabled] {
            color: #000;
        }
        paper-item:nth-child(odd) {
            background: #E0E0E0;
        }
        paper-item:nth-child(even) {
            background: #FAFAFA;
        }
        </style>
        <paper-card elevation="2" heading$="[[ username ]] activity on Github">
            <paper-item class="item-loading" disabled>
                <paper-item-body>
                    <paper-spinner-lite active></paper-spinner-lite>
                </pager-item-body>
            </paper-item>
            <paper-item class="item-error" disabled>
                <paper-item-body>
                    An error occurred
                </pager-item-body>
            </paper-item>
            <template is="dom-repeat" items="[[ events ]]" as="event">
                <paper-item disabled>
                    <paper-item-body two-line>
                        <time>[[ event.created ]]</time>
                        <div class="secondary">
                            [[ event.type ]]
                            [[ event.preposition ]]
                            [[ event.repository.name ]]
                        </div>
                    </paper-item-body>
                </paper-item>
            </template>
        </paper-card>
        <iron-ajax auto handle-as="json" on-response="_unsetLoading" last-response="{{ rawEvents }}" last-error="{{ error }}" on-error="_unsetLoading"></iron-ajax>
    </template>

    <script>
    Polymer({
        is: 'github-user-events',

        properties: {
            /**
             * Username of the user on Github
             */
            username: {
                type: String,
                reflectToAttribute: true,
                observer: '_fetchEvents',
            },

            /**
             * Indicates whether the events are loading
             */
            loading: {
                type: Boolean,
                reflectToAttribute: true,
                value: true,
            },

            /**
             * Indicates whether the last request was on error
             */
            error: {
                type: Boolean,
                reflectToAttribute: true,
                value: false,
            },

            /**
             * Returns the Github API URL to get the user's events. It
             * is generated from the username.
             */
            eventsUrl: {
                type: String,
                reflectToAttribute: false,
                readOnly: true,
                computed: '_buildUserEventsUrl(username)',
            },

            /**
             * Array of the user events as returned by the Github API
             */
            rawEvents: {
                type: Array,
                reflectToAttribute: false,
            },

            /**
             * Array of events unified to be ready to be displayed.
             */
            events: {
                type: Array,
                reflectToAttribute: false,
                readOnly: true,
                computed: '_buildEventList(rawEvents)',
            },

            /**
             * List of event parser stored as an Object. The keys are the Github
             * event type, the values are functions taking an event from `rawEvents`
             * and the `event` object currently build.
             */
            eventParsers: {
                type: Object,
                reflectToAttribute: false,
                readOnly: true,
                value: {
                    PushEvent: function (rawEvent, event) {
                        event.preposition = "to";
                        return event;
                    },
                    IssueCommentEvent: function (rawEvent, event) {
                        event.preposition = "in";
                        return event;
                    },
                    PullRequestReviewCommentEvent: function (rawEvent, event) {
                        event.preposition = "in";
                        return event;
                    },
                },
            }
        },

        /**
         * Unsets the loading flag.
         */
        _unsetLoading: function () {
            this.loading = false;
        },

        /**
         * Builds the unified event list from the `rawEvents` list.
         *
         * @param {Array} rawEvents
         * @return Array
         */
        _buildEventList: function (rawEvents) {
            return rawEvents ? rawEvents.map(this._createEventObject, this) : [];
        },

        /**
         * Creates a unified event object from a raw event. It applies the parsers
         * stored in the `eventParsers` properties.
         *
         * @param {Object} rawEvent
         * @return {Object}
         */
        _createEventObject: function (rawEvent) {
            var event = {},
                parsers = this.eventParsers;

            event.type = rawEvent.type.replace(/Event$/, '').replace(/([a-z])([A-Z])/g, '$1 $2');
            event.created = (new Date(rawEvent.created_at)).toLocaleString();
            event.repository = rawEvent.repo;
            if ( parsers[rawEvent.type] ) {
                event = parsers[rawEvent.type].call(this, rawEvent, event);
            }
            return event;
        },

        /**
         * Builds the Github API URL from the `username`.
         *
         * @param {string} username
         * @return {string}
         */
        _buildUserEventsUrl: function (username) {
            return `https://api.github.com/users/${username}/events`;
        },

        /**
         * Triggers the request to fetch the Github events.
         */
        _fetchEvents: function () {
            if ( this.username ) {
                this.$$('iron-ajax').url = this.eventsUrl;
            }
        },

        ready: function () {
            this._fetchEvents();
        },
    });
    </script>
</dom-module>
