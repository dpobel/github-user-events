<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">

<dom-module id="github-user-events">
    <template>
        <style>
        :host {
            display: block;
            --paper-card-header-color: #fff;
            --paper-card-background-color: #283593;
        }
        :host .item-loading {
            display: none;
        }
        :host([loading]) .item-loading {
            display: flex;
        }
        paper-item[disabled] {
            color: #000;
        }
        paper-item:nth-child(odd) {
            background: #E0E0E0;
        }
        paper-item:nth-child(even) {
            background: #FAFAFA;
        }
        </style>
        <paper-card elevation="2" heading$="[[Â username ]] activity on Github">
            <paper-item class="item-loading" disabled>
                <paper-item-body>
                    <paper-spinner-lite active></paper-spinner-lite>
                </pager-item-body>
            </paper-item>
            <template is="dom-repeat" items="[[ events ]]" as="event">
                <paper-item disabled>
                    <paper-item-body two-line>
                        <time>[[ event.created ]]</time>
                        <div class="secondary">
                            [[ event.type ]]
                            [[ event.preposition ]]
                            [[ event.repository.name ]]
                        </div>
                    </paper-item-body>
                </paper-item>
            </template>
        </paper-card>
        <iron-ajax auto handle-as="json" on-response="_unsetLoading" last-response="{{ rawEvents }}" on-error="_handleError"></iron-ajax>
    </template>

    <script>
    Polymer({
        is: 'github-user-events',

        properties: {
            username: {
                type: String,
                reflectToAttribute: true,
                observer: '_fetchEvents',
            },

            loading: {
                type: Boolean,
                reflectToAttribute: true,
                value: true,
            },

            eventsUrl: {
                type: String,
                reflectToAttribute: false,
                readOnly: true,
                computed: '_buildUserEventsUrl(username)',
            },

            rawEvents: {
                type: Array,
                reflectToAttribute: false,
            },

            events: {
                type: Array,
                reflectToAttribute: false,
                readOnly: true,
                computed: '_buildEventList(rawEvents)',
            },

            eventParsers: {
                type: Object,
                reflectToAttribute: false,
                readOnly: true,
                value: {
                    PushEvent: function (rawEvent, event) {
                        event.preposition = "to";
                        return event;
                    },
                    IssueCommentEvent: function (rawEvent, event) {
                        event.preposition = "in";
                        return event;
                    },
                    PullRequestReviewCommentEvent: function (rawEvent, event) {
                        event.preposition = "in";
                        return event;
                    },
                },
            }
        },

        _unsetLoading: function () {
            this.loading = false;
        },

        _buildEventList: function (rawEvents) {
            return rawEvents.map(this._createEventObject, this);
        },

        _createEventObject: function (rawEvent) {
            var event = {},
                parsers = this.eventParsers;

            event.type = rawEvent.type.replace(/Event$/, '').replace(/([a-z])([A-Z])/g, '$1 $2');
            event.created = (new Date(rawEvent.created_at)).toLocaleString();
            event.repository = rawEvent.repo;
            if ( parsers[rawEvent.type] ) {
                event = parsers[rawEvent.type].call(this, rawEvent, event);
            }
            return event;
        },

        _buildUserEventsUrl: function (username) {
            return `https://api.github.com/users/${username}/events`;
        },

        _fetchEvents: function () {
            if ( this.username ) {
                this.$$('iron-ajax').url = this.eventsUrl;
            }
        },

        _handleError: function () {
            this.loading = false;
        },

        ready: function () {
            this._fetchEvents();
        },
    });
    </script>
</dom-module>
